<div class="container">
  <fieldset>
    <legend>Sign Up for Our Newsletter!</legend>
    <form name='signupForm' novalidate>

      <input type="text" name="firstname" placeholder="First name"
        ng-model="signupCtrl.firstname"
        required
        ng-minlength=2>
        <span class="error_msg"
          ng-if="(signupForm.firstname.$error.minlength || signupForm.firstname.$error.required) && signupForm.firstname.$touched">
          First name must be at least 2 characters long
        </span>
        <br>

      <input type="text" name="lastname" placeholder="Last name"
        ng-model="signupCtrl.lastname"
        required
        ng-minlength=2>
        <span class="error_msg"
          ng-if="(signupForm.lastname.$error.minlength || signupForm.lastname.$error.required) && signupForm.lastname.$touched">
          Last name must be at least 2 characters long
        </span>
        <br>

      <input type="email" name="email" placeholder="Email (user@domain)"
        ng-model="signupCtrl.email"
        required>
        <span class="error_msg" ng-if="signupForm.email.$invalid && signupForm.email.$touched">
          Must be a valid email address: user@domain format
        </span>
        <br>

      <input type="text" name="phone" placeholder="Phone (###-###-####)"
        ng-model="signupCtrl.phone"
        pattern="(\d{3})-(\d{3})-(\d{4})">
        <span class="error_msg" ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
          Phone number must be in the format ###-###-####.
        </span>
        <br>

      <input type="text" name="favorite" placeholder="Favorite menu number"
        ng-model="signupCtrl.favorite">
        <span class="error_msg" ng-if="signupCtrl.favoriteError">
          Please enter a valid menu number.
        </span>
        <br>

      <button class="submit_button"
        ng-disabled="signupForm.$invalid"
        ng-click="signupCtrl.submit()">Submit</button>
    </form>
  </fieldset>

  <div id="success" ng-if="signupCtrl.completed">
    Your information has been saved.
  </div>
</div>
